<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
</head>


<body>
<div class="ttt">
    <p id="anleitung">Zum spielen abwechselnd dr√ºcken.</p>
    <table id="board">
        <caption id="aufforderung">Spieler <strong>X</strong> ist dran</caption>
        <tr><!-- 1. Zeile -->
            <td id="11" class="null">
                <button>11</button>
            </td>
            <td id="12" class="null">
                <button>12</button>
            </td>
            <td id="13" class="null">
                <button>13</button>
            </td>
        </tr>
        <tr> <!-- 2. Zeile -->
            <td id="21" class="null">
                <button>21</button>
            </td>
            <td id="22" class="null">
                <button>22</button>
            </td>
            <td id="23" class="null">
                <button>23</button>
            </td>
        </tr>
        <tr><!-- 3. Zeile -->
            <td id="31" class="null">
                <button>31</button>
            </td>
            <td id="32" class="null">
                <button>32</button>
            </td>
            <td id="33" class="null">
                <button>33</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var move = 0;
        var play = true;
        var xgewinn = -1;

        $('#board').on('click', '.null', function () {
            var id = $(this).attr('id');
            if (move % 2 == 1 && move < 8) {
                $(this).attr('class', 'o').empty();
                move++;
                xgewinn = 0;
                $('#aufforderung').html("Spieler <strong>X</strong> ist dran");
            } else if (move % 2 == 0 && move < 9) {
                $(this).attr('class', 'x').empty();
                move++;
                xgewinn = 1;
                $('#aufforderung').html("Spieler <strong>O</strong> ist dran");
                if (move == 9) {
                    play = false;
                    finish();
                    console.log('play false');
                    xgewinn = -1;
                }
            } else {
                console.log('Ich werde nie erreicht1.');
            }

        });

        $('#board').on('click', function () {
            if (checkForWinner() == true) {
                if (xgewinn == 1) {
                    var $p = $('<p>Spieler <strong>X</strong> hat gewonnen.</p>');
                    $('#anleitung').html("");
                    $('#aufforderung').html("");
                    $('#board').addClass('game-over');
                } else if (xgewinn == 0) {
                    var $p = $('<p>Spieler <strong>O</strong> hat gewonnen.</p>');
                    $('#anleitung').html("");
                    $('#aufforderung').html("");
                    $('#board').addClass('game-over');
                } else {
                    console.log('Ich werde nie erreicht.3');
                }
                $('body').append($p);
                $(this).off('click');
            }
        });

        function highlightCells(cells) {
            cells.each(function (index, value) {
                var $wert = $(value);
                $wert.attr('class', 'highlighted');
            });
        }

        function checkForWinner() {
            var space1 = $("#11").attr('class');
            var space2 = $("#12").attr('class');
            var space3 = $("#13").attr('class');
            var space4 = $("#21").attr('class');
            var space5 = $("#22").attr('class');
            var space6 = $("#23").attr('class');
            var space7 = $("#31").attr('class');
            var space8 = $("#32").attr('class');
            var space9 = $("#33").attr('class');
            // Reihen
            if ((space1 == space2) && (space2 == space3) && (space1 != 'null')) {
                $('#11').addClass('highlighted');
                $('#12').addClass('highlighted');
                $('#13').addClass('highlighted');
                console.log('123');
                return true;
            }
            else if ((space4 == space5) && (space5 == space6) && (space4 != 'null')) {
                $('#21').addClass('highlighted');
                $('#22').addClass('highlighted');
                $('#23').addClass('highlighted');
                console.log('456');
                return true;
            }
            else if ((space7 == space8) && (space8 == space9) && (space7 != 'null')) {
                $('#31').addClass('highlighted');
                $('#32').addClass('highlighted');
                $('#33').addClass('highlighted');
                console.log('789');
                return true;
            }
            // Spalten
            else if ((space1 == space4) && (space4 == space7) && (space1 != 'null')) {
                $('#11').addClass('highlighted');
                $('#21').addClass('highlighted');
                $('#31').addClass('highlighted');
                console.log('147');
                return true;
            }
            else if ((space2 == space5) && (space5 == space8) && (space2 != 'null')) {
                $('#12').addClass('highlighted');
                $('#22').addClass('highlighted');
                $('#32').addClass('highlighted');
                console.log('258');
                return true;
            }
            else if ((space3 == space6) && (space6 == space9) && (space3 != 'null')) {
                $('#13').addClass('highlighted');
                $('#23').addClass('highlighted');
                $('#33').addClass('highlighted');
                console.log('369');
                return true;
            }
            // Diagonale
            else if ((space1 == space5) && (space5 == space9) && (space1 != 'null')) {
                $('#11').addClass('highlighted');
                $('#22').addClass('highlighted');
                $('#33').addClass('highlighted');
                console.log('159');
                return true;
            }
            else if ((space3 == space5) && (space5 == space7) && (space3 != 'null')) {
                $('#13').addClass('highlighted');
                $('#22').addClass('highlighted');
                $('#31').addClass('highlighted');
                console.log('357');
                return true;
            }
            // Nichts
            return false;
        }

        function finish() {
            if (play == false && checkForWinner() == true) {
                $('#board').addClass('game-over');
            } else if (play == false && checkForWinner() == false) {
                var $p = $('<p>Ihr habt ein Unentscheiden erreicht. Jetzt muss keiner Weinen!</p>');
                $('body').append($p);
                $('#anleitung').html("");
                $('#aufforderung').html("Das Spielbrett ist voll :(");
                $('#board').addClass('game-over');
            } else {
                console.log('Ich werde nie erreicht2.');
            }
        }
    });
</script>
</body>
</html>
